<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tr>
            <td colspan="2" align="center">信息统计表</td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="" value="1">男
                <input type="radio" name="" value="0">女
            </td>
        </tr>
        <tr>
            <td>爱好：</td>
            <td>
                <input type="checkbox" name="hobby" id="">旅游<br>
                <input type="checkbox" name="hobby" id="">登山<br>
                <input type="checkbox" name="hobby" id="">健身<br>
                <input type="checkbox" name="hobby" id="">上网<br>
                <input type="checkbox" name="hobby" id="">游泳<br>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <select name="degree" id="">
                    <option value="">--请选择--</option>
                    <option value="1">专科</option>
                    <option value="2">本科</option>
                    <option value="3">硕士</option>
                    <option value="4">博士及以上</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea name="comment" id="" cols="22" rows="5">自我介绍</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit">
                <input type="reset">
            </td>
        </tr>
    </table>
</body>

</html>
