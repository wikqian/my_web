<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.blue{
				width: 50px;
				height: 50px;
				background-color: blue;
				transition:width 2s;
			}
			.red{
				width: 50px;
				height: 50px;
				background-color: red;
				transition:width 2s;
			}
			.blue:hover{
				width: 300px;
			}
			.red:hover{
				width: 300px;
			}
			
		</style>
	</head>
	<body>
		<div class="blue"></div>
		<div class="red"></div>
	</body>
</html>
